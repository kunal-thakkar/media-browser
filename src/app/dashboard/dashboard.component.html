<input class="mySearch" type="text" id="mySearch" placeholder="Search ..">
<div *ngFor="let category of categories; index as i;">
    <div class="cat-label">{{category.title}}</div>
    <div class="scrollable">
        <div class="movie-info" *ngFor="let item of category.items">
            <div *ngIf="item.poster_path">
                <img class="movie-poster" src="{{imgBaseUrl}}{{item.poster_path}}" />
                <div class="movie-title">{{item.title}}</div>
            </div>
        </div>
        <button *ngIf="!category.isLoading" (click)="loadMore(i)" class="load-more">></button>
    </div>
</div>
