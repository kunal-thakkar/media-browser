<form class="search" (submit)="search()">
    <img src="assets/images/searchicon.png">
    <input type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search ..">
</form>
<div *ngIf="searchResults.length > 0">
    <div *ngFor="let search of searchResults; index as i;">
        <div class="cat-label">{{search.title}}
            <button (click)="removeSearch(i)">X</button>
        </div>
        <div class="scrollable">
            <div *ngFor="let item of search.items;">
                <div>
                    <div class="movie-info">
                        <button (click)="openDialog($event, i, item.id)" class="hide-button">+</button>
                        <a routerLink="/movie/{{item.id}}">
                            <img class="movie-poster" src="{{imgBaseUrl}}{{item.poster_path}}" fallback="assets/images/no-image.png" />
                        </a>
                        <div class="movie-title">{{item.title}} {{item.release_date | date:'LLL yyyy'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngFor="let category of categories; index as i;">
    <div class="cat-label">{{category.title}}
        <button (click)="removeCat(i)">X</button>
    </div>
    <div class="scrollable">
        <div *ngFor="let item of category.items; index as ii">
            <div>
                <div class="movie-info">
                    <button (click)="openDialog($event, i, ii)" class="hide-button">+</button>
                    <a routerLink="/movie/{{item.id}}">
                        <img class="movie-poster" src="{{imgBaseUrl}}{{item.poster_path}}" fallback="assets/images/no-image.png" />
                    </a>
                    <div class="movie-title">{{item.title}} {{item.release_date | date:'LLL yyyy'}}</div>
                </div>
            </div>
        </div>
        <button *ngIf="category.index < (category.totalPages - 1) && !category.isLoading" (click)="loadMore(i)" class="load-more">></button>
    </div>
</div>
