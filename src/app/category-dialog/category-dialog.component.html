<div mat-dialog-content>
  <p>Select or Add new category</p>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput [formControl]="categoryInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.category" cdkFocusInitial>Ok</button>
</div>
